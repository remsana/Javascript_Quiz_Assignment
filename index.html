<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Mathematics Quiz</title>
  </head>
  <body>
    <div id="changeColorDiv">
      <button id="darkMode">Change to dark mode</button>
    </div>

    <h4>Mathematics Quiz</h4>
    <div id="hero">
        <div>
      <h3>Question no. 1</h3>
      <label for="quest1Option1">True</label>

      <label for="quest1Option2">False</label>
      <input type="radio" name="question1" id="quest1Option2" value="False" />
    </div> 
      <h3>Question no. 2</h3>

      <h3>Question no. 4 (Multiple-choice)</h3>

      <h3>Question no. 5 </h3>
      <select id="question5List">
        <option value="default" disabled selected hidden>Select an option</option>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>

        <option value="Option 4">Option 4</option>

      <h3>Question no. 6</h3>
      <select id="question6List">
        <option value="default" disabled selected hidden>Select an option</option>
        <option value="Option 1">Option 1</option>

        <option value="Option 3">Option 3</option>
        <option value="Option 4">Option 4</option>
      </select>

      <h3>Question no. 7</h3>
      <select id="question7List">
        <option value="default" disabled selected hidden>Select an option</option>
        <option value="Option 1">Option 1</option>

        <option value="Option 3">Option 3</option>
        <option value="Option 4">Option 4</option>
      </select>

      <div>
        <button id="submitButton">Submit</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
